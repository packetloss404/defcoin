name: Build DefcoinCore

on:
  push:
    branches: [ main, defcoin-2.0-upgrade ]
  pull_request:
    branches: [ main ]

env:
  DEFCOIN_VERSION: "2.0.0"

jobs:
  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils curl git
          sudo apt-get install -y libboost-all-dev libevent-dev libdb++-dev libsqlite3-dev libzmq3-dev
          sudo apt-get install -y libqt5gui5 libqt5core5a libqt5dbus5 qttools5-dev qttools5-dev-tools
          sudo apt-get install -y libqrencode-dev

      - name: Build
        run: |
          ./autogen.sh
          ./configure --without-gui
          make -j$(nproc)

      - name: Run tests
        run: make check

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: defcoin-linux-x64
          path: |
            src/defcoind
            src/defcoin-cli
            src/defcoin-tx

  build-windows:
    name: Build Windows (x86_64)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils curl git
          sudo apt-get install -y g++-mingw-w64-x86-64 nsis
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix

      - name: Build depends
        run: |
          cd depends
          make HOST=x86_64-w64-mingw32 -j$(nproc)

      - name: Build DefcoinCore
        run: |
          ./autogen.sh
          CONFIG_SITE=$PWD/depends/x86_64-w64-mingw32/share/config.site ./configure --prefix=/
          make -j$(nproc)

      - name: Create installer
        run: make deploy

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: defcoin-windows-x64
          path: |
            src/*.exe
            defcoin-*-win64-setup.exe

  build-macos:
    name: Build macOS (x86_64)
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install automake libtool boost pkg-config libevent berkeley-db@4 qt@5 qrencode miniupnpc zeromq

      - name: Build
        run: |
          ./autogen.sh
          ./configure --with-gui=qt5
          make -j$(sysctl -n hw.ncpu)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: defcoin-macos-x64
          path: |
            src/defcoind
            src/defcoin-cli
            src/defcoin-qt
